<div class="card welcome-card text-center">
  <div class="card-header">
  </div>
  <div class="card-body">
    <h5 class="card-title">Welcome</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a 
      [routerLink]="['/navigator']" 
      [queryParams]="{ tab: 0}" 
      class="btn btn-primary nav-link"
    >
      See transactions
    </a>
  </div>
  <div class="card-footer">
    You have {{ transactionsCount }} transactions
  </div>
</div>
<div class="container">
  <div *ngFor="let tabName of ['Income', 'Outcome', 'Loans', 'Investments']; let i = index" class="card type-card">
    <div class="card-body">
      <h5 class="card-title">{{ transactionsTypeCount[i] }}</h5>
      <p class="card-text">{{ tabName }}</p>
      <div class="text-right">
        <a 
          [routerLink]="['/navigator']" 
          [queryParams]="{ tab: i}" 
          class="btn btn-primary nav-link text-center"
        >
          See all
        </a>
      </div>
    </div>
  </div>
</div>
